apply plugin: 'java'

sourceCompatibility = 1.6
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0.1'
}

jar {
    manifest {
        attributes 'Build-By':'gradle','Implementation-Version':version

    }
}

uploadArchives {
    repositories {
        flatDir {
            dirs 'repos'
        }
    }
}



